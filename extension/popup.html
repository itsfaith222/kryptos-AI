<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main-content" class="container">
    <!-- Small centered logo at top -->
    <div class="popup-logo-wrap">
      <img id="popup-logo" src="" alt="Kryptos AI" class="popup-logo">
    </div>

    <!-- Current Page Status -->
    <div class="page-status">
      <p id="current-page">Analyzing current page...</p>
      <button id="full-scan-btn" class="btn btn-secondary" style="margin-bottom: 8px;">Open Dashboard</button>
      <label class="pause-scanning-row">
        <input type="checkbox" id="pause-scanning-checkbox" />
        <span>Pause scanning on this site</span>
      </label>
      <div id="page-result" class="result-box"></div>
      <div id="privacy-notice" class="privacy-notice" style="display: none;">
        â„¹ï¸ Privacy Policy Found on this page â€” Educator can summarize it.
      </div>
    </div>

    <!-- Paste Analysis Section -->
    <div class="paste-section">
      <h3>ğŸ“‹ Paste Analysis</h3>
      <textarea id="paste-input" class="input-textarea"
        placeholder="Paste any suspicious text: email, SMS, or privacy paragraph..."></textarea>
      <button id="analyze-btn" class="btn btn-primary">Analyze</button>
      <div id="paste-result" class="result-box"></div>
    </div>

    <!-- Screenshot Upload Section -->
    <div class="screenshot-section">
      <h3>ğŸ“¸ Screenshot Analysis</h3>
      <div class="file-input-wrapper">
        <input type="file" id="screenshot-input" accept="image/png,image/jpeg,image/jpg,image/webp"
          style="display: none;">
        <button id="screenshot-btn" class="btn btn-secondary">Choose Screenshot</button>
      </div>
      <div id="screenshot-preview" class="screenshot-preview" style="display: none;">
        <img id="preview-image" alt="Screenshot preview">
        <button id="remove-screenshot" class="btn-remove">âœ•</button>
      </div>
      <button id="analyze-screenshot-btn" class="btn btn-primary" style="display: none;">Analyze Screenshot</button>
      <div id="screenshot-result" class="result-box"></div>
    </div>

    <!-- Status Messages -->
    <div id="status-message" class="status-message"></div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
